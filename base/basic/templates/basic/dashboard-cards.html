	{% load humanize %}
<div class='container mb-3 p-0'>
	<div class='row'>
		<div class='col'>
			<div class="card text-white bg-primary h-100">
				<div class="card-header">
					Buildings
				</div>
				<div class="card-body d-flex justify-content-between">
					<span class="card-title">
						<h1 class='d-inline'>{{summary.name__count}}&nbsp;</h1>
					</span>
					<span class='d-flex align-items-center'>
						<h2 class="far fa-building"></h2>
					</span>
				</div>
				<div class="card-footer d-flex">
						<a href='{% url 'building-create' %}' class="btn btn-sm btn-outline-light" role="button" aria-disabled="true">
							Create <i class="fas fa-plus"></i>
						</a>
				</div>
			</div>
		</div>
		<div class='col'>
			<div class="card text-white bg-warning h-100">
				<div class="card-header">
					NIA
				</div>
				<div class="card-body d-flex justify-content-between">
					<span class="card-title d-flex align-items-center">
						<h1 class='d-inline'>{{summary.nia__sum|floatformat:2|intcomma }}<small>m<sup>2</sup></small>&nbsp;</h1>
					</span>
					<span class='d-flex align-items-center'>
						<h2 class="fas fa-ruler-combined"></h2>
					</span>
				</div>
			</div>
		</div>
		<div class='col'>
			<div class="card text-white bg-success h-100">
				<div class="card-header">
					FTEs Capacity
				</div>
				<div class="card-body d-flex justify-content-between">
					<span class='d-flex align-items-center'>
						<h2 class='d-inline'>{{ summary.ftes_capacity__sum|floatformat:2|intcomma}}&nbsp;</h2>
					</span>
					<span class='d-flex align-items-center'>
						<h2 class="d-inline fas fa-child"></h2>
					</span>
				</div>
			</div>
		</div>
	</div>
</div>
